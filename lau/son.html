<button id="ASong" onClick="playPause()">
    <audio
      src="\audio\p.ogg"
      autoplay
      loop
    ></audio>
    
  </button>
  
  <script>
    var aud = document.getElementById("ASong").children[0];
    var isPlaying = false;
    aud.pause();
  
    function playPause() {
      if (isPlaying) {
        aud.pause();
      } else {
        aud.play();
      }
      isPlaying = !isPlaying;
    }
  </script>
